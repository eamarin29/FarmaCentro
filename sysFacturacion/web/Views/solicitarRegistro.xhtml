<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitar Registro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/gif" href="../resources/images/favicon.gif" /> 
        <!--estilos del header -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="estilos.css"  />
    </h:head>
    <h:body styleClass="body">
        <h:form  id="frmSolicitarRegistro">
            <p:growl id="message" showDetail="true" />
            <section class="div_header">
                <div class="div_header_uno">
                    <img class="div_header_logo" src="../../resources/images/logo.png" width="100%" height="100%"></img>
                </div>
                <div class="div_header_dos">
                    <p:outputLabel class="div_header_titulo">#{usuarioBean.nombreApp()}</p:outputLabel>
                </div>
                <div class="div_header_tres">
                </div>
            </section>

            <div id="divGeneral">
                <div id="content" class="center_content">

                    <h4 class="tituloCambiarContrasena">Solicitud de Registro</h4>
                    <br></br>
                    <table style="margin: 0 auto;">
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel value="Rol:"></p:outputLabel>
                            </td>
                            <td>
                                <p:selectOneMenu id="tipo" value="#{solicitarRegistroBean.tipo}" style="width:300px">
                                    <p:ajax listener="#{solicitarRegistroBean.onCountryChange}" update="txtNombres, txtApellidos, txtCelular, txtDireccion" />
                                    <f:selectItem itemLabel="Seleccione tipo"   />
                                    <f:selectItems value="#{solicitarRegistroBean.tipos}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel binding="#{solicitarRegistroBean.labelCedula}" value="Cédula:"></p:outputLabel>
                            </td>
                            <td>
                                <p:inputText style="text-transform:uppercase;" binding="#{solicitarRegistroBean.txtCedula}"></p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel binding="#{solicitarRegistroBean.labelCorreoElectronico}" value="Correo electrónico:"></p:outputLabel>
                            </td>
                            <td>
                                <p:inputText  binding="#{solicitarRegistroBean.txtCorreoElectronico}"></p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel value="Nombres:"></p:outputLabel>
                            </td>
                            <td>
                                <p:inputText style="text-transform:uppercase;" id="txtNombres" binding="#{solicitarRegistroBean.txtNombres}"></p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel binding="#{solicitarRegistroBean.labelApellidos}" value="Apellidos:"></p:outputLabel>
                            </td>
                            <td>
                                <p:inputText style="text-transform:uppercase;" id="txtApellidos" binding="#{solicitarRegistroBean.txtApellidos}"></p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel binding="#{solicitarRegistroBean.labelCelular}" value="Celular:"></p:outputLabel>
                            </td>
                            <td>
                                <p:inputText style="text-transform:uppercase;" id="txtCelular" binding="#{solicitarRegistroBean.txtCelular}"></p:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel binding="#{solicitarRegistroBean.labelDireccion}" value="Dirección:"></p:outputLabel>
                            </td>
                            <td>
                                <p:inputText style="text-transform:uppercase;" id="txtDireccion" binding="#{solicitarRegistroBean.txtDireccion}"></p:inputText>
                            </td>
                        </tr>
                        <tr >
                            <td colspan="2" style="padding: 20px;"> 
                                <p:commandButton action="#{solicitarRegistroBean.solicitarRegistro()}" update=":frmSolicitarRegistro" value="Solicitar Registro">
                                     <p:confirm header="Confirmación" message="¿Está seguro que desea realizar su solicitud?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog id="dlgConfirmDialog" widgetVar="dialogConfirmarSolicitudRegistro" global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton style="float: right;" value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </td>
                        </tr>
                    </table>        
                </div>
            </div>
        </h:form>

        <section class="div_footer">
            <div class="div_footer_uno">
            </div>
            <div class="div_footer_dos">
                <p:outputLabel style="font-size: 20px; color: white;">Síguenos en:</p:outputLabel> <p:spacer></p:spacer> <a href="https://www.facebook.com/EduarAlexanderMarin" target="_blank"><img src="../../resources/images/facebook_ico.png"></img></a><p:spacer></p:spacer> <p:spacer></p:spacer>  <a href="https://www.instagram.com/alexander.eduar/" target="_blank"><img src="../../resources/images/instagram_ico.jpg"></img></a>
                <br></br> <br></br>
                <h:form>
                    <p:commandLink>Politica de privacidad</p:commandLink> <p:spacer> - </p:spacer>
                    <p:commandLink>Términos de uso</p:commandLink>
                    <br></br> <br></br>
                    <p:outputLabel style="font-size: 12px; color: white;">&#xA9; #{usuarioBean.añoActual()} Todos Los Derechos Reservados.</p:outputLabel>
                    <br></br> <br></br>
                </h:form>
            </div>
            <div class="div_footer_tres">
            </div>
        </section> 

    </h:body>

</html>
