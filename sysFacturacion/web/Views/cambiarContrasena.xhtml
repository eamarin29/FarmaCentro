<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cambiar contraseña</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/gif" href="../resources/images/favicon.gif" /> 
        <!--estilos del header -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="estilos.css"  />
    </h:head>
    <f:metadata>
        <f:viewParam name="cedula" value="#{cambioContrasenaBean.cedulaAcambiar}"/>
        <f:viewParam name="codRegistro" value="#{cambioContrasenaBean.codRegistroAcambiar}"/>
    </f:metadata>
    <h:body styleClass="body">
        <h:form  id="frmCambiarContrasena">
            <p:growl id="message" showDetail="true" />
            <section class="div_header">
                <div class="div_header_uno">
                    <img class="div_header_logo" src="../../resources/images/logo.png" width="100%" height="100%"></img>
                </div>
                <div class="div_header_dos">
                    <p:outputLabel class="div_header_titulo">#{usuarioBean.nombreApp()}</p:outputLabel>
                </div>
                <div class="div_header_tres">
                </div>
            </section>
            <div id="divGeneral">
                <div id="content" class="center_content">

                    <h4 class="tituloCambiarContrasena">Cambiar su contraseña</h4>
                    <table style="margin: 0 auto;">
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel value="Nueva Contraseña:"></p:outputLabel>
                            </td>
                            <td>
                                <p:password value="#{cambioContrasenaBean.contraseñaNueva}" ></p:password>
                            </td>
                        </tr>
                        <br></br>
                        <tr>
                            <td style="padding: 20px;"> 
                                <p:outputLabel value="Repita su Nueva Contraseña:"></p:outputLabel>
                            </td>
                            <td>
                                <p:password  value="#{cambioContrasenaBean.contraseñaNuevaRepetir}" ></p:password>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding: 20px; text-align: center;" > 
                                <p:commandButton  update="frmCambiarContrasena:message" action="#{cambioContrasenaBean.cambiar()}" value="Cambiar">
                                </p:commandButton>
                            </td>

                        </tr>
                    </table>        
                </div>
            </div>
        </h:form>
        <h:form binding="#{cambioContrasenaBean.formh}">
        </h:form>
                <section class="div_footer">
            <div class="div_footer_uno">
            </div>
            <div class="div_footer_dos">
                <p:outputLabel style="font-size: 20px; color: white;">Síguenos en:</p:outputLabel> <p:spacer></p:spacer> <a href="https://www.facebook.com/EduarAlexanderMarin" target="_blank"><img src="../../resources/images/facebook_ico.png"></img></a><p:spacer></p:spacer> <p:spacer></p:spacer>  <a href="https://www.instagram.com/alexander.eduar/" target="_blank"><img src="../../resources/images/instagram_ico.jpg"></img></a>
                <br></br> <br></br>
                <h:form>
                    <p:commandLink>Politica de privacidad</p:commandLink> <p:spacer> - </p:spacer>
                    <p:commandLink>Términos de uso</p:commandLink>
                    <br></br> <br></br>
                    <p:outputLabel style="font-size: 12px; color: white;">&#xA9; #{usuarioBean.añoActual()} Todos Los Derechos Reservados.</p:outputLabel>
                    <br></br> <br></br>
                </h:form>
            </div>
            <div class="div_footer_tres">
            </div>
        </section> 
    </h:body>
</html>
